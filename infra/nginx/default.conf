# nginx.conf - Reverse proxy configuration for local development
# Routes traffic between frontend (Next.js) and backend (NestJS API)

# Upstream configuration for backend API service
# This defines the NestJS API server as a backend target
upstream api_backend {
    server backend:3000;
}

# Upstream configuration for frontend service
# This defines the Next.js application as a frontend target
upstream web_frontend {
    server frontend:3000;
}

server {
    listen 80;
    server_name localhost;

    # Increase client body size for file uploads
    client_max_body_size 50M;

    # Backend API routes - proxy to NestJS API
    # Routes all requests starting with /api/ to the backend service
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Swagger API documentation - proxy to NestJS docs
    # This allows accessing API documentation at http://localhost/docs
    location /docs {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend routes - proxy everything else to Next.js
    # This includes the Next.js dev server with hot-reload support
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for Next.js dev mode hot-reload
        proxy_buffering off;
    }

    # Next.js hot-reload websocket support
    location /_next/webpack-hmr {
        proxy_pass http://web_frontend/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
